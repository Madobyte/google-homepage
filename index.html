<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google by Madobyte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><i class="fa fa-th"></i></li>
            <li><button id="sign-in">
                    Sign in
                </button>
            </li>
        </ul>
    </header>
    <form id="main-div">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div id="search-box">
            <i class="fa fa-search"></i>
            <input type="search" name="search" id="search">
        </div>
        <div id="search-buttons">
            <input type="submit" id="google-search" value="Google Search">
            <button id="google-lucky">
                I'm Feeling Lucky
            </button>
        </div>
        <p>Google offered in: 
            <a href="#">Filipino</a>
            <a href="#">Cebuano</a>
        </p>
    </form>
    <footer>
        <div id="country">
            <p>Philippines</p>
        </div>
        <div id="footer-link">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
